<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Circular Progress Bar</title>
  </head>
  <body>
    <div class="container">
      <div class="progress">
        <div class="progress__bar">
          <span class="progress__value">90%</span>
        </div>
        <span class="progress__title">HTML</span>
      </div>
      <div class="progress">
        <div class="progress__bar">
          <span class="progress__value">80%</span>
        </div>
        <span class="progress__title">CSS</span>
      </div>
      <div class="progress">
        <div class="progress__bar">
          <span class="progress__value">70%</span>
        </div>
        <span class="progress__title">JavaScript</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
