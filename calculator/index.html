<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p class="display__answer">0</p>
        </div>
        <div class="btns">
          <div class="btn btn__function" role="clear">C</div>
          <div class="btn btn__function" role="delete">←</div>
          <div class="btn btn__function" role="percent">%</div>
          <div class="btn btn__arithmetic" role="/">÷</div>
          <div class="btn btn__number">7</div>
          <div class="btn btn__number">8</div>
          <div class="btn btn__number">9</div>
          <div class="btn btn__arithmetic" role="*">×</div>
          <div class="btn btn__number">4</div>
          <div class="btn btn__number">5</div>
          <div class="btn btn__number">6</div>
          <div class="btn btn__arithmetic" role="-">-</div>
          <div class="btn btn__number">1</div>
          <div class="btn btn__number">2</div>
          <div class="btn btn__number">3</div>
          <div class="btn btn__arithmetic" role="+">+</div>
          <div class="btn btn__number">0</div>
          <div class="btn btn__number">.</div>
          <div class="btn btn__arithmetic" role="=">=</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
