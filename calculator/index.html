<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p class="display__input"></p>
          <p class="display__answer">0</p>
        </div>
        <div class="btns">
          <button class="btns__sign">C</button>
          <button class="btns__sign">+/-</button>
          <button class="btns__sign">%</button>
          <button class="btns__operation">รท</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="btns__operation">ร</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="btns__operation">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="btns__operation">+</button>
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button class="btns__operation">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
