<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p class="display__answer">0</p>
        </div>
        <div class="btns">
          <div class="btn btn__function" role="c">C</div>
          <div class="btn btn__function" role="Backspace">←</div>
          <div class="btn btn__function" role="%">%</div>
          <div class="btn btn__arithmetic" role="/">÷</div>
          <div class="btn btn__number" role="7">7</div>
          <div class="btn btn__number" role="8">8</div>
          <div class="btn btn__number" role="9">9</div>
          <div class="btn btn__arithmetic" role="*">×</div>
          <div class="btn btn__number" role="4">4</div>
          <div class="btn btn__number" role="5">5</div>
          <div class="btn btn__number" role="6">6</div>
          <div class="btn btn__arithmetic" role="-">-</div>
          <div class="btn btn__number" role="1">1</div>
          <div class="btn btn__number" role="2">2</div>
          <div class="btn btn__number" role="3">3</div>
          <div class="btn btn__arithmetic" role="+">+</div>
          <div class="btn btn__number" role="0">0</div>
          <div class="btn btn__number" role=".">.</div>
          <div class="btn btn__arithmetic" role="=">=</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
